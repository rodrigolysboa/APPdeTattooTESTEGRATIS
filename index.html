<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Teste Gr√°tis ‚Äî Gerador de Arte</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; text-align:center; padding:32px; }
    input, textarea, button, select {
      width:100%; max-width:420px; margin:10px auto; padding:12px;
      border-radius:8px; border:none; font-size:16px; display:block;
    }
    button { background:#ff0055; color:#fff; cursor:pointer; font-weight:bold; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    #loader { display:none; margin:12px auto 0; max-width:420px; font-size:14px; opacity:.9; }
    #erro { display:none; margin:12px auto 0; max-width:420px; background:rgba(255,0,85,.15);
      border:1px solid rgba(255,0,85,.4); padding:10px; border-radius:10px; text-align:left; font-size:14px; white-space:pre-wrap; }
    #limitBox { display:none; margin:14px auto 0; max-width:420px; background:rgba(0,200,120,.12);
      border:1px solid rgba(0,200,120,.35); padding:12px; border-radius:12px; text-align:left; }
    #limitBox a { color:#7CFFB7; font-weight:bold; text-decoration:underline; }
    img { max-width:420px; width:100%; margin-top:18px; border-radius:12px; background:#fff; }
    .hint { max-width:420px; margin:6px auto 0; font-size:12px; opacity:.75; }
  </style>
</head>
<body>

  <h1>Teste Gr√°tis ‚Äî 15 Gera√ß√µes</h1>
  <div class="hint">Para liberar o teste, informe um telefone v√°lido (WhatsApp).</div>

  <input type="tel" id="phone" placeholder="Seu telefone (ex: 55DDDN√öMERO)" autocomplete="tel" inputmode="numeric" />
  <div class="hint">Dica: use no formato 55 + DDD + n√∫mero. Ex: 5511999999999</div>

  <input type="file" id="image" accept="image/*" />

  <select id="style">
    <option value="line">Modo 1 ‚Äî Decalque linhas (line art puro)</option>
    <option value="shadow">Modo 2 ‚Äî Linhas + sombra leve</option>
    <option value="clean" selected>Modo 3 ‚Äî Tatuagem ‚Üí desenho clean</option>
  </select>

  <textarea id="prompt" placeholder="(Opcional) Observa√ß√µes: ex: tra√ßo fino, completar parte escondida..."></textarea>

  <button id="btnGerar">Gerar Arte (Teste)</button>

  <div id="loader">‚è≥ Gerando... (n√£o feche a p√°gina)</div>
  <div id="erro"></div>

  <div id="limitBox"></div>

  <div id="resultado"></div>

  <script>
    const btn = document.getElementById("btnGerar");
    const loader = document.getElementById("loader");
    const erroBox = document.getElementById("erro");
    const limitBox = document.getElementById("limitBox");
    const resultado = document.getElementById("resultado");

    // ajuste compatibilidade mobile
    const MAX_FILE_MB = 6;
    const MAX_W = 1200;
    const JPEG_QUALITY = 0.86;
    const API_TIMEOUT_MS = 60000;

    // üîó link do seu plano completo
    const UPGRADE_URL = "https://SEU-LINK-DO-PLANO-AQUI";

    function showError(msg) {
      erroBox.style.display = "block";
      erroBox.textContent = msg;
    }
    function clearError() {
      erroBox.style.display = "none";
      erroBox.textContent = "";
    }
    function showLimit(used, limit) {
      limitBox.style.display = "block";
      limitBox.innerHTML =
        `<b>LIMITE ATINGIDO.</b><br><br>` +
        `Voc√™ usou <b>${used}/${limit}</b> testes gr√°tis.<br>` +
        `Clique no link abaixo para adquirir o plano completo de gera√ß√£o ilimitada por apenas <b>R$49,90</b>.<br><br>` +
        `<a href="${UPGRADE_URL}" target="_blank" rel="noopener">‚úÖ Quero o plano completo</a>`;
    }
    function hideLimit() {
      limitBox.style.display = "none";
      limitBox.innerHTML = "";
    }

    function normalizePhone(raw) {
      const digits = String(raw || "").replace(/\D/g, "");
      // regra simples BR: 12 a 13 d√≠gitos (55 + DDD + 8/9)
      if (digits.length < 12 || digits.length > 13) return null;
      if (!digits.startsWith("55")) return null;
      return digits;
    }

    function getDeviceId() {
      const key = "__trial_device_id__";
      let id = localStorage.getItem(key);
      if (!id) {
        id = (crypto?.randomUUID?.() || ("dev_" + Math.random().toString(16).slice(2) + Date.now()));
        localStorage.setItem(key, id);
      }
      return id;
    }

    async function fileToBase64Compressed(file) {
      const img = await new Promise((resolve, reject) => {
        const url = URL.createObjectURL(file);
        const i = new Image();
        i.onload = () => { URL.revokeObjectURL(url); resolve(i); };
        i.onerror = () => { URL.revokeObjectURL(url); reject(new Error("N√£o consegui ler a imagem.")); };
        i.src = url;
      });

      let w = img.naturalWidth || img.width;
      let h = img.naturalHeight || img.height;
      if (!w || !h) throw new Error("Imagem inv√°lida.");

      if (w > MAX_W) {
        const ratio = MAX_W / w;
        w = Math.round(w * ratio);
        h = Math.round(h * ratio);
      }

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext("2d", { willReadFrequently: false });
      ctx.drawImage(img, 0, 0, w, h);

      const dataUrl = canvas.toDataURL("image/jpeg", JPEG_QUALITY);
      return { base64: dataUrl.split(",")[1], mimeType: "image/jpeg" };
    }

    async function gerar() {
      clearError();
      hideLimit();
      resultado.innerHTML = "";

      const phoneRaw = document.getElementById("phone").value;
      const phone = normalizePhone(phoneRaw);
      if (!phone) {
        showError("Informe um telefone v√°lido no formato 55DDDN√öMERO (ex: 5511999999999).");
        return;
      }

      const file = document.getElementById("image").files[0];
      const style = document.getElementById("style").value;
      const prompt = (document.getElementById("prompt").value || "").trim();

      if (!file) {
        showError("Envie uma imagem primeiro.");
        return;
      }

      const mb = file.size / (1024 * 1024);
      if (mb > MAX_FILE_MB) {
        showError(`Arquivo muito grande (${mb.toFixed(2)}MB). Use at√© ${MAX_FILE_MB}MB.`);
        return;
      }

      btn.disabled = true;
      const oldText = btn.textContent;
      btn.textContent = "Gerando...";
      loader.style.display = "block";

      try {
        const { base64: imageBase64, mimeType } = await fileToBase64Compressed(file);
        const deviceId = getDeviceId();

        const controller = new AbortController();
        const t = setTimeout(() => controller.abort(), API_TIMEOUT_MS);

        const res = await fetch("/api/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-User-Phone": phone,
            "X-Device-Id": deviceId
          },
          signal: controller.signal,
          body: JSON.stringify({ imageBase64, mimeType, style, prompt })
        });

        clearTimeout(t);
        const data = await res.json().catch(() => ({}));

        if (res.status === 429 && data?.code === "TRIAL_LIMIT") {
          showLimit(data.used ?? 15, data.limit ?? 15);
          return;
        }

        if (!res.ok || !data.imageBase64) {
          throw new Error(data?.error || `Erro ao gerar (status ${res.status})`);
        }

        const img = document.createElement("img");
        img.src = "data:image/png;base64," + data.imageBase64;

        // ‚úÖ clicar na imagem tamb√©m abre plano (como voc√™ pediu)
        img.style.cursor = "pointer";
        img.title = "Clique para adquirir o plano completo";
        img.onclick = () => window.open(UPGRADE_URL, "_blank", "noopener");

        resultado.appendChild(img);

      } catch (err) {
        const isTimeout = err && (err.name === "AbortError" || String(err.message || "").toLowerCase().includes("abort"));
        showError("Erro: " + (isTimeout ? "Tempo excedido. Tente novamente." : (err?.message || String(err))));
      } finally {
        loader.style.display = "none";
        btn.disabled = false;
        btn.textContent = oldText;
      }
    }

    btn.addEventListener("click", gerar);
  </script>

</body>
</html>
